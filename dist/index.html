<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A Frontend mentor challange project" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
		<script src="./js/index.js" defer></script>
		<title>Newsletter sign up form with success message</title>
	</head>
	<body>
		<!-- Wrapper Container -->
		<div class="flex min-h-screen bg-darkSlateGray md:items-center md:justify-center">
			<!-- Main Card Component -->
			<div class="w-full rounded-none bg-white pb-4 md:mb-7 md:max-w-4xl md:rounded-xl md:p-4">
				<!-- Inner Flex Container -->
				<div class="flex flex-col-reverse md:flex-row">
					<!-- Content Box -->
					<div class="space-y-5 px-4 md:w-1/2">
						<div class="flex flex-col pt-12 md:pt-20">
							<h1 class="pb-4 text-4xl font-bold text-darkSlateGray md:text-5xl">Stay updated!</h1>
							<p class="text-lg text-darkSlateGray">Join 60,000+ product managers recieving monthly updates on:</p>
						</div>
						<!-- Bullet point list -->
						<ul class="space-y-4 text-darkSlateGray">
							<!-- List Item 1 -->
							<li class="flex items-start gap-5">
								<img src="./assets/icon-list.svg" alt="Checkmark" />
								<p>Product discovery and building what matters</p>
							</li>
							<!-- List Item 2 -->
							<li class="flex items-start gap-5">
								<img src="./assets/icon-list.svg" alt="Checkmark" />
								<p>Measuring to ensure updates are a sucess</p>
							</li>
							<!-- List Item 3 -->
							<li class="flex items-start gap-5">
								<img src="./assets/icon-list.svg" alt="Checkmark" />
								<p>And much more!</p>
							</li>
						</ul>
						<!-- Submit Form -->
						<form class="pt-4" id="submit-form">
							<div class="mb-1 flex items-center justify-between">
								<p class="text-sm font-bold text-darkSlateGray">Email address:</p>
								<p id="error-msg">Enter valid email</p>
							</div>
							<input
								type="email"
								placeholder="email@company.com"
								class="w-full rounded-lg border border-gray p-4 placeholder:text-gray"
							/>
							<button
								type="submit"
								class="mt-4 w-full rounded-lg bg-darkSlateGray px-6 py-4 text-sm font-semibold text-white md:text-base"
							>
								Subscribe to monthly newsletter
							</button>
						</form>
					</div>
					<!-- Image Box -->
					<div class="md:w-1/2">
						<!-- Mobile Image -->
						<img class="w-full md:hidden" src="./assets/illustration-sign-up-mobile.svg" alt="Charts and screens" />
						<!-- Desktop Image -->
						<img class="ml-6 hidden md:block" src="./assets/illustration-sign-up-desktop.svg" alt="Charts and screens" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
